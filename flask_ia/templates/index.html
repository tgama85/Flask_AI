<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tradutor</title>
</head>
<body>
    <div class="container">
        <h1>Serviço de Tradução</h1>
        <div>Insira o texto que deseja traduzir, escolha a língua, e clique em Traduzir!</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Língua:</label>
                    <select name="language" class="form-control">
                        <option value="en">Inglês</option>
                        <option value="it">Italiano</option>
                        <option value="ja">Japonês</option>
                        <option value="ru">Russo</option>
                        <option value="de">Alemão</option>
                        <option value="pt">Português (Brasil)</option>
                        <option value="fr">Francês</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-sucess">Traduzir!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
